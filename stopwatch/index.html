<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch</title>
  <link rel="stylesheet" href="stopwatch.css">
  <script src="stopwatch.js"></script>
</head>
<body>
  <div class="container">
    <h1>Chronometer</h1>
    <div class="time-box">
      <h2 id="h1">H</h2>
      <h2 id="h2">H</h2>
      <h2>&nbsp;:&nbsp;</h2>
      <h2 id="m1">M</h2>
      <h2 id="m2">M</h2>
      <h2>&nbsp;:&nbsp;</h2>
      <h2 id="s1">S</h2>
      <h2 id="s2">S</h2>
    </div>
    <button class="button" id="left-button">Start</button>
    <button class="button">Reset</button>
  </div>  
</body>
</html>
