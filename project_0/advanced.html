<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
      <div class="nav-bar">
        <div class="nav-item"><a href="index.html">Google Search</a></div>
      </div>
      <div class="H2">
        Advanced Search
      </div>
      <div class="divider"></div>
        <div class="advanced-section">
          <div class="by-line">Find pages with...</div>
          <form class="form_a" action="https://www.google.com/search">
            <div class="container">
              <div class="row">
                <label class="identity" for="xX4UFf">all these words:</label>
                <input type="text" id="xX4UFf" name="as_q" class="adv_bar">
              </div>
              <div class="row">
                <label class="identity" for="CwYCWc">this exact word or phrase:</label>
                <input type="text" id="CwYCWc" name="as_epq" class="adv_bar">
              </div>
              <div class="row">
                <label class="identity" for="mSoczb">any of these words:</label>
                <input type="text" id="mSoczb" name="as_oq" class="adv_bar">
              </div>
              <div class="row">
                <label class="identity" for="t2dX1c">none of these words:</label>
                <input type="text" id="t2dX1c" name="as_eq" class="adv_bar">
              </div>
              <div class="buttons_ad">
                <input class="button_ad" type="submit" name="btnK" value="Advanced Search">
              </div>
            </div>
        </form>
        </div>
    </body>
</html>
