<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
      <div class="nav-bar">
        <div class="nav-item"><a href="images.html">Image Search</a></div>
        <div class="nav-item"><a href="advanced.html">Advanced Search</a></div>
      </div>
      <div class="main-logo">
        <img src="logo.png" alt="The Google logo">
      </div>
        <div class="search-section">
          <form class="form" action="https://www.google.com/search">
            <div class="container">
              <input type="text" name="q" class="search-bar">
              <div class="buttons">
                <input class="button" type="submit" name="btnK" value="Google Search">
                <input class="button" type="submit" name="btnI" value="I'm Feeling Lucky">
              </div>
            </div>
        </form>
        </div>
    </body>
</html>
